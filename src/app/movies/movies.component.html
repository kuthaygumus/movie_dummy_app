<div class="card my-2">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let movie of movies" routerLink="/detail/{{ movie.id}}">
      <span class="badge bg-primary">{{movie.id}}</span> - {{movie.name}}
      <span class="badge bg-warning close" (click)="delete(movie)">x</span>
    </li>
  </ul>
</div>

<div class="card my-2">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" #name placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input type="text" class="form-control" #imageUrl placeholder="Enter Image Url">
    </div>

    <div class="form-group">
      <label for="description"> Description</label>
      <textarea class="form-control" #description rows="3"></textarea>
    </div>

    <button (click)="addMovie(name.value, imageUrl.value, description.value)" class="btn btn-primary my-2">Add Movie</button>

  </div>
</div>
